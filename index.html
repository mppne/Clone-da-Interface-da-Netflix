<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Netflix</title>
</head>

<body>
    <img class="bg-img" src="assets/foto-de-fundo.jpg" alt="">
    <header class="cabecalho">
        <nav class="cabecalho__navegacao">
            <section class="cabecalho__navegacao__titulo">
                <h1>MPPNEFLIX</h1>
            </section>
            <section class="cabecalho__navegacao__btn">
                <button class="cabecalho__navegacao__btn">Cadastrar</button>
                <button>Entrar</button>
            </section>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo__apresentacao">
            <p>Filmes, séries e</p>
            <p>muito mais, sem</p>
            <p>limites</p>
        </section>
        <p class="conteudo__preco">A partir de R$ 20,90. Cancele quando quiser.</p>
        <p class="conteudo__preco">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

        <section class="conteudo__contato">
            <input type="email" name="email" id="email" placeholder="Email">
            <button>VAMOS LÁ  ></button>
        </section>
    </main>
